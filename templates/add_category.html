{% extends 'base.html' %}
{% load static %}
{% block content %}
<br><br>
<style>
    .container {
        padding: 20px;
        margin: 0 auto;
        max-width: 800px;
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    p {
        line-height: 1.6;
    }
</style>

<div class="container">
    <h2>Add Category</h2>
    <form method="POST" action="">{% csrf_token %}
            <fieldset>
                <div>
                    <label class="col-form-label mt-4" for="Default">Category Name</label>
                    <input type="text" class="form-control" name='name'
                           placeholder="Category Name" id="Default">
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </fieldset>
        </form>
</div>

{% endblock content %}
