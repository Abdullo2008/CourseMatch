{% extends 'base.html' %}
{% load static %}
{% load form_filters %} <!-- Load the custom filter -->

{% block content %}
<div class="container">
    <h2 class="text-center">Update Course</h2>
    <br><br>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <fieldset>
            <div class="form-group">
                <label for="{{ form.course.id_for_label }}" class="form-label mt-4">Choose Course</label>
                {{ form.course|add_class:"form-control" }}
                {{ form.course.errors }}
            </div>
            <div class="form-group">
                <label for="{{ form.body.id_for_label }}" class="form-label mt-4">Blog</label>
                {{ form.blog|add_class:"form-control" }}
                {{ form.blog.errors }}
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Update</button>
        </fieldset>
    </form>
</div>
{% endblock %}
